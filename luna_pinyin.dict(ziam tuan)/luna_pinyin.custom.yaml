# luna_pinyin.custom.yaml
#
# 補靪功能：將朙月拼音的詞庫修改爲朙月拼音擴充詞庫，可區分尖團及東庚等韻脣音字
#
# 作者：瑾昀 <cokunhui@gmail.com>、雪齋 <lyc20041@gmail.com>
#
# 部署位置：
# ~/.config/ibus/rime  (Linux)
# ~/Library/Rime  (Mac OS)
# %APPDATA%\Rime  (Windows)
#
# 於重新部署後生效
#
# 注意：其他可與朙月拼音共用詞庫的方案（如雙拼方案、朙月拼音・簡化字方案）也可使用本擴充詞庫。只須將本custom.yaml的前面名字改爲對應的輸入方案名字然後放入用戶文件夾重新部署即可。如luna_pinyin_simp.custom.yaml
#
#

patch:
  # 載入朙月拼音擴充詞庫
  "translator/dictionary": luna_pinyin.extended
  "translator/preedit_format":
    - xform/v/ü/
  "reverse_lookup/comment_format":
    - xform/v/ü/
  # 設置模糊音
  "speller/algebra":
    - "erase/^xx$/"
    - "derive/^([nl])ve$/$1ue/"
#    - "xform/[zg]([iv])/j$1/"
#    - "xform/[ck]([iv])/q$1/"
#    - "xform/[sh]([iv])/x$1/"
    - "derive/^([jqxy])v/$1u/"
#    - "xform/([zcs]h?|r)ii/$1i/"
    - "derive/m$/n/"
    - "derive/([bpmfw])ong/$1eng/"
    - "derive/un$/uen/"
    - "derive/ui$/uei/"
    - "derive/iu$/iou/"
    - "derive/([aeiou])ng$/$1gn/"
    - "derive/([dtngkhrzcs])o(u|ng)$/$1o/"
    - "derive/ong$/on/"
    - "derive/ao$/oa/"
    - "derive/([iu])a(o|ng?)$/a$1$2/"
